# Authentication Module - Japanese Messages (認証モジュール)

# Login (ログイン)
auth.login.success=ログインに成功しました
auth.login.failed=ユーザー名またはパスワードが無効です
auth.login.locked=試行回数が多すぎるため、アカウントがロックされました
auth.login.disabled=アカウントが無効化されています

# Logout (ログアウト)
auth.logout.success=ログアウトしました

# Token (トークン)
auth.token.invalid=無効または期限切れの認証トークンです
auth.token.missing=認証トークンが必要です
auth.token.refresh.success=認証トークンが更新されました
auth.token.refresh.failed=認証トークンの更新に失敗しました

# Registration (登録)
auth.register.success=ユーザー登録が完了しました
auth.register.failed=登録に失敗しました
auth.username.duplicate=ユーザー名は既に存在します
auth.email.duplicate=メールアドレスは既に登録されています

# Password (パスワード)
auth.password.change.success=パスワードが変更されました
auth.password.reset.success=パスワードがリセットされました
auth.password.reset.emailSent=パスワードリセットの手順をメールで送信しました
auth.password.weak=パスワードがセキュリティ要件を満たしていません
auth.password.mismatch=パスワードが一致しません
auth.password.incorrect=現在のパスワードが正しくありません

# Authorization (認可)
auth.forbidden=このリソースにアクセスする権限がありません
auth.role.insufficient=この操作には権限が不足しています
auth.permission.denied=アクセスが拒否されました

# Validation Messages (検証メッセージ)
auth.username.required=ユーザー名が必須です
auth.password.required=パスワードが必須です
auth.email.required=メールアドレスが必須です
auth.email.invalid=無効なメールアドレス形式です
auth.username.length=ユーザー名は{0}文字から{1}文字の間である必要があります
auth.password.length=パスワードは少なくとも{0}文字である必要があります

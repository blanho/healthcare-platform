# Audit Module - Japanese Messages (監査モジュール)

# Audit Log (監査ログ)
audit.log.created=監査ログエントリが作成されました
audit.log.retrieved=監査ログが正常に取得されました
audit.log.search.noResults=条件に一致する監査ログが見つかりません

# PHI Access Audit (PHIアクセス監査)
audit.phi.access.recorded=コンプライアンスのためにPHIアクセスがログに記録されました
audit.phi.access.unauthorized=不正なPHIアクセスの試みが検出されました
audit.phi.access.alert={0}から複数のPHIアクセス試行がありました

# Security Events (セキュリティイベント)
audit.security.loginAttempt=ログイン試行が記録されました
audit.security.loginSuccess=ログイン成功が記録されました
audit.security.loginFailure=ログイン失敗が記録されました
audit.security.logout=ログアウトが記録されました
audit.security.tokenGenerated=認証トークンが生成されました
audit.security.permissionDenied=アクセス拒否イベントが記録されました

# Data Modifications (データ変更)
audit.data.create=レコード作成が監査されました: {0}
audit.data.update=レコード更新が監査されました: {0}
audit.data.delete=レコード削除が監査されました: {0}

# Errors (エラー)
audit.notFound=監査ログが見つかりません (ID: {0})
audit.forbidden=監査ログを表示する権限がありません
audit.export.failed=監査ログのエクスポートに失敗しました

# Validation Messages (検証メッセージ)
audit.userId.required=ユーザーIDが必須です
audit.action.required=アクションが必須です
audit.entityType.required=エンティティタイプが必須です
audit.dateRange.required=監査クエリには日付範囲が必要です
audit.dateRange.invalid=無効な日付範囲です（開始日は終了日より前である必要があります）

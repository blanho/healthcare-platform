patient.gender.required=性別が必須です
patient.email.invalid=無効なメールアドレス形式です
patient.phoneNumber.invalid=無効な電話番号形式です
patient.bloodType.invalid=無効な血液型です

# Search & List (検索とリスト)
patient.search.noResults=条件に一致する患者が見つかりません

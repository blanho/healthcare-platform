# Patient Module - Japanese Messages (患者モジュール)

# Patient Operations (患者操作)
patient.create.success=患者が正常に作成されました
patient.update.success=患者情報が更新されました
patient.delete.success=患者が削除されました
patient.activate.success=患者アカウントが有効化されました
patient.deactivate.success=患者アカウントが無効化されました

# Patient Errors (患者エラー)
patient.notFound=患者が見つかりません (ID: {0})

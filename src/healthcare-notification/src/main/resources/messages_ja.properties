# Notification Module - Japanese Messages (通知モジュール)

# Email Notifications (メール通知)
notification.email.sent=メール通知が送信されました
notification.email.failed=メール通知の送信に失敗しました
notification.email.queued=メール通知が配信キューに追加されました

# SMS Notifications (SMS通知)
notification.sms.sent=SMS通知が送信されました
notification.sms.failed=SMS通知の送信に失敗しました
notification.sms.queued=SMS通知が配信キューに追加されました
notification.sms.invalidNumber=SMSの電話番号が無効です

# Push Notifications (プッシュ通知)
notification.push.sent=プッシュ通知が送信されました
notification.push.failed=プッシュ通知の送信に失敗しました
notification.push.noDevice=プッシュ通知用のデバイスが登録されていません

# Notification Templates (通知テンプレート)
notification.appointment.reminder=予約リマインダー: {1}に{0}との予約があります
notification.appointment.confirmation=あなたの予約は{0}に確認されました
notification.appointment.cancellation={0}の予約はキャンセルされました
notification.invoice.overdue=請求書 #{0} の支払期限が過ぎています。支払額: {1}
notification.payment.received={0}の支払いを受け付けました。ありがとうございます！
notification.welcome=当院の医療プラットフォームへようこそ、{0}様！

# Errors (エラー)
notification.notFound=通知が見つかりません (ID: {0})
notification.template.notFound=通知テンプレートが見つかりません: {0}
notification.recipient.invalid=無効な受信者情報です
notification.channel.unsupported=サポートされていない通知チャネルです: {0}

# Validation Messages (検証メッセージ)
notification.userId.required=ユーザーIDが必須です
notification.channel.required=通知チャネルが必須です
notification.subject.required=メール通知には件名が必須です
notification.message.required=メッセージ内容が必須です

# =============================================
# Healthcare Platform - Production Profile
# =============================================
# SECURITY NOTICE: This profile enforces strict security settings.
# All secrets must be provided via environment variables.
# =============================================

spring.profiles.active=prod

# =============================================
# Server Configuration
# =============================================
server.port=${PORT:8080}
server.servlet.context-path=/
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Enforce HTTPS in production
server.ssl.enabled=${SSL_ENABLED:false}
server.forward-headers-strategy=framework

# =============================================
# Database Configuration (AWS RDS)
# =============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Production tuned
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:50}
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HealthcareHikariPool
spring.datasource.hikari.leak-detection-threshold=60000

# =============================================
# JPA / Hibernate - Production Settings
# =============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================
# Flyway
# =============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true

# =============================================
# Redis (AWS ElastiCache)
# =============================================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:true}
spring.data.redis.timeout=2000ms
spring.cache.type=redis

# =============================================
# Security (JWT) - REQUIRED via env vars
# =============================================
# IMPORTANT: JWT_SECRET must be set in production
# Application will fail to start if dev secret is detected
healthcare.security.jwt.secret=${JWT_SECRET}
healthcare.security.jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900}
healthcare.security.jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800}
healthcare.security.jwt.issuer=${JWT_ISSUER:healthcare-platform}

# =============================================
# Encryption (REQUIRED for PII)
# =============================================
# ENCRYPTION_KEY must be a 32-byte base64-encoded key
# Generate with: openssl rand -base64 32
# Set as environment variable, NEVER commit to source

# =============================================
# Rate Limiting
# =============================================
healthcare.ratelimit.enabled=true
healthcare.ratelimit.anonymous.requests=30
healthcare.ratelimit.authenticated.requests=100
healthcare.ratelimit.admin.requests=500

# =============================================
# Logging - Production (No verbose SQL, JSON format)
# =============================================
logging.level.root=INFO
logging.level.com.healthcare=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# =============================================
# Actuator - Restricted in Production
# =============================================
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.mail.enabled=false

# =============================================
# OpenAPI / Swagger - DISABLED in Production
# =============================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# =============================================
# Async Configuration
# =============================================
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=healthcare-async-

# =============================================
# Mail Configuration (AWS SES)
# =============================================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# =============================================
# AWS Configuration
# =============================================
# Use IAM roles for ECS/EKS, no hardcoded credentials
aws.region=${AWS_REGION:us-east-1}
# S3 for document storage
aws.s3.bucket=${AWS_S3_BUCKET:healthcare-documents}
# SQS for async messaging
aws.sqs.queue-url=${AWS_SQS_QUEUE_URL:}

# =============================================
# Healthcare Platform - Application Properties
# =============================================

spring.application.name=healthcare-platform

# =============================================
# Server Configuration
# =============================================
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# =============================================
# Database Configuration (PostgreSQL)
# =============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/healthcare}
spring.datasource.username=${DATABASE_USERNAME:healthcare}
spring.datasource.password=${DATABASE_PASSWORD:healthcare}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HealthcareHikariPool

# =============================================
# JPA / Hibernate
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================
# Flyway Migration
# =============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# =============================================
# Redis Cache
# =============================================
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# =============================================
# Security (JWT)
# =============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:http://localhost:8080}

# JWT Configuration for healthcare-auth module
healthcare.security.jwt.secret=${JWT_SECRET:healthcare-platform-256-bit-secret-key-for-development-only-do-not-use-in-production}
healthcare.security.jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900}
healthcare.security.jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800}
healthcare.security.jwt.issuer=${JWT_ISSUER:healthcare-platform}

# =============================================
# Logging (HIPAA Compliant - No PII)
# =============================================
logging.level.root=INFO
logging.level.com.healthcare=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =============================================
# Actuator / Health Endpoints
# =============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.mail.enabled=false

# =============================================
# OpenAPI / Swagger
# =============================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# =============================================
# Async Configuration
# =============================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=healthcare-async-

# =============================================
# Mail Configuration (for development - MailHog)
# =============================================
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# =============================================
# MinIO / S3-compatible Object Storage
# =============================================
healthcare.storage.enabled=true
healthcare.storage.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
healthcare.storage.access-key=${MINIO_ACCESS_KEY:minioadmin}
healthcare.storage.secret-key=${MINIO_SECRET_KEY:minioadmin}
healthcare.storage.region=${MINIO_REGION:us-east-1}
healthcare.storage.presigned-url-expiration-minutes=60
healthcare.storage.buckets.documents=healthcare-documents
healthcare.storage.buckets.images=healthcare-images
healthcare.storage.buckets.reports=healthcare-reports
healthcare.storage.buckets.attachments=healthcare-attachments

# =============================================
# Healthcare Platform - Local Development Profile
# =============================================

# =============================================
# Database (Local PostgreSQL via Docker)
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/healthcare
spring.datasource.username=healthcare
spring.datasource.password=healthcare

# =============================================
# JPA - Enable SQL logging for development
# =============================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# =============================================
# Redis (Local)
# =============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# =============================================
# Logging - More verbose for development
# =============================================
logging.level.com.healthcare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# =============================================
# DevTools
# =============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =============================================
# OpenAPI - Enabled for development
# =============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

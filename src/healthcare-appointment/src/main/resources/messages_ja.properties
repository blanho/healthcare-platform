# Appointment Module - Japanese Messages (予約モジュール)

# Appointment Operations (予約操作)
appointment.schedule.success=予約が正常に作成されました
appointment.reschedule.success=予約が変更されました
appointment.cancel.success=予約がキャンセルされました
appointment.confirm.success=予約が確認されました
appointment.complete.success=診察が完了としてマークされました
appointment.noShow.success=患者が来院しなかったとしてマークされました

# Appointment Errors (予約エラー)
appointment.notFound=予約が見つかりません (ID: {0})
appointment.number.notFound=予約番号の予約が見つかりません: {0}
appointment.conflict=この時間帯は既に予約されています
appointment.pastSlot=過去の時間帯には予約できません
appointment.outsideHours=予約時間は医療提供者の勤務時間外です
appointment.tooSoon=予約は少なくとも{0}分前に行う必要があります
appointment.tooFarAhead={0}日以上先の予約はできません
appointment.cancelled=予約はキャンセルされています
appointment.completed=診察は既に完了しています

# Validation Messages (検証メッセージ)
appointment.providerId.required=医療提供者IDが必須です
appointment.patientId.required=患者IDが必須です
appointment.startDateTime.required=開始日時が必須です
appointment.duration.required=診察時間が必須です
appointment.duration.invalid=診察時間は{0}分から{1}分の間である必要があります
appointment.reason.required=診察理由が必須です

# Status Messages (ステータスメッセージ)
appointment.status.scheduled=予約済み
appointment.status.confirmed=確認済み
appointment.status.cancelled=キャンセル
appointment.status.completed=完了
appointment.status.noShow=来院なし

# Japanese Messages for Healthcare Platform (日本語メッセージ)
# Category: General (一般)
general.success=成功しました
general.error=エラーが発生しました
general.notFound=リソースが見つかりません
general.unauthorized=認証されていません
general.forbidden=アクセスが禁止されています
general.validation.failed=検証に失敗しました

# Category: Patient Module (患者モジュール)
patient.created=患者が正常に作成されました
patient.updated=患者情報が更新されました
patient.deleted=患者が削除されました
patient.notFound=患者が見つかりません
patient.alreadyExists=このカルテ番号の患者は既に存在します
patient.activated=患者が有効化されました
patient.deactivated=患者が無効化されました

# Category: Appointment Module (予約モジュール)
appointment.scheduled=予約が正常に作成されました
appointment.cancelled=予約がキャンセルされました
appointment.rescheduled=予約が変更されました
appointment.confirmed=予約が確認されました
appointment.completed=診察が完了しました
appointment.noShow=患者が来院しませんでした
appointment.notFound=予約が見つかりません
appointment.conflict=この時間帯は既に予約されています
appointment.pastSlot=過去の時間帯には予約できません

# Category: Provider Module (医療提供者モジュール)
provider.created=医療提供者が作成されました
provider.updated=医療提供者情報が更新されました
provider.notFound=医療提供者が見つかりません
provider.unavailable=医療提供者はこの時間帯には対応できません

# Category: Billing Module (請求モジュール)
invoice.created=請求書が作成されました
invoice.finalized=請求書が確定されました
invoice.paid=支払いを受け付けました
invoice.overdue=請求書の支払期限が過ぎています
invoice.notFound=請求書が見つかりません
claim.submitted=保険請求が提出されました
claim.approved=請求が承認されました
claim.denied=請求が却下されました
claim.notFound=請求が見つかりません

# Category: Medical Record Module (診療記録モジュール)
medicalRecord.created=診療記録が作成されました
medicalRecord.updated=診療記録が更新されました
medicalRecord.notFound=診療記録が見つかりません
vitals.critical=重要なバイタルサインが検出されました - 即座の対応が必要です

# Category: Location Module (施設モジュール)
location.created=施設が作成されました
location.updated=施設情報が更新されました
location.notFound=施設が見つかりません
location.unavailable=施設は利用できません

# Category: Notification Module (通知モジュール)
notification.sent=通知が送信されました
notification.failed=通知の送信に失敗しました
notification.emailSent=メールが送信されました
notification.smsSent=SMSが送信されました
notification.pushSent=プッシュ通知が送信されました

# Category: Authentication & Authorization (認証・認可)
auth.login.success=ログインに成功しました
auth.login.failed=ユーザー名またはパスワードが無効です
auth.logout.success=ログアウトしました
auth.token.invalid=無効または期限切れのトークンです
auth.token.missing=認証トークンが必要です
auth.forbidden=このリソースにアクセスする権限がありません

# Category: Validation Messages (検証メッセージ)
validation.required={0}は必須です
validation.invalid={0}が無効です
validation.tooShort={0}は{1}文字以上である必要があります
validation.tooLong={0}は{1}文字以下である必要があります
validation.email.invalid=メールアドレスの形式が無効です
validation.phone.invalid=電話番号の形式が無効です
validation.date.past={0}は過去の日付である必要があります
validation.date.future={0}は未来の日付である必要があります
validation.positive={0}は正の数である必要があります
validation.notNull={0}をnullにすることはできません

# Category: Error Messages (エラーメッセージ)
error.internal=内部サーバーエラー
error.database=データベースエラーが発生しました
error.network=ネットワークエラー
error.timeout=リクエストがタイムアウトしました
error.badRequest=不正なリクエストです
error.conflict=リソースの競合が発生しました

jakarta.validation.constraints.NotEmpty.message=空にすることはできません
jakarta.validation.constraints.NotBlank.message=空白にすることはできません
jakarta.validation.constraints.Size.message=サイズは{min}から{max}の間である必要があります
jakarta.validation.constraints.Min.message={value}以上である必要があります
jakarta.validation.constraints.Max.message={value}以下である必要があります
jakarta.validation.constraints.Email.message=有効なメールアドレスである必要があります
jakarta.validation.constraints.Pattern.message=パターン{regexp}に一致する必要があります
jakarta.validation.constraints.Past.message=過去の日付である必要があります
jakarta.validation.constraints.Future.message=未来の日付である必要があります
jakarta.validation.constraints.Positive.message=正の数である必要があります

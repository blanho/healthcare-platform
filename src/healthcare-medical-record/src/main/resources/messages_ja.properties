# Medical Record Module - Japanese Messages (診療記録モジュール)

# Medical Record Operations (診療記録操作)
medicalRecord.create.success=診療記録が作成されました
medicalRecord.update.success=診療記録が更新されました
medicalRecord.delete.success=診療記録が削除されました
medicalRecord.addEntry.success=診療記録のエントリが追加されました

# Medical Record Errors (診療記録エラー)
medicalRecord.notFound=診療記録が見つかりません (ID: {0})
medicalRecord.patient.notFound=患者の診療記録が見つかりません: {0}
medicalRecord.unauthorized=この診療記録にアクセスする権限がありません
medicalRecord.locked=診療記録はロックされており、変更できません

# Vital Signs (バイタルサイン)
vitals.recorded.success=バイタルサインが記録されました
vitals.critical.alert=重要なバイタルサインが検出されました - 即座の対応が必要です
vitals.bloodPressure.high=血圧が危険なほど高いです: {0}/{1}
vitals.bloodPressure.low=血圧が危険なほど低いです: {0}/{1}
vitals.heartRate.high=心拍数が危険なほど高いです: {0} bpm
vitals.heartRate.low=心拍数が危険なほど低いです: {0} bpm
vitals.temperature.high=体温が危険なほど高いです: {0}°C
vitals.oxygenSaturation.low=酸素飽和度が危険なほど低いです: {0}%

# Validation Messages (検証メッセージ)
medicalRecord.patientId.required=患者IDが必須です
medicalRecord.diagnosis.required=診断が必須です
medicalRecord.notes.required=臨床メモが必須です
vitals.bloodPressure.invalid=無効な血圧測定値です
vitals.heartRate.invalid=心拍数は{0}から{1} bpmの間である必要があります
vitals.temperature.invalid=体温は{0}から{1}°Cの間である必要があります
vitals.oxygenSaturation.invalid=酸素飽和度は0から100%の間である必要があります

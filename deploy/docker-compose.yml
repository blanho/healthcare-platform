# =============================================
# Healthcare Platform - Local Development
# =============================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs
# =============================================

services:
  # =============================================
  # PostgreSQL Database
  # =============================================
  postgres:
    image: postgres:16-alpine
    container_name: healthcare-postgres
    environment:
      POSTGRES_DB: healthcare
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: healthcare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare -d healthcare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  # =============================================
  # Redis Cache
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  # =============================================
  # LocalStack (AWS Services Emulator)
  # S3 for medical attachments
  # =============================================
  localstack:
    image: localstack/localstack:3.0
    container_name: healthcare-localstack
    environment:
      SERVICES: s3,sqs
      DEBUG: 0
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d
    networks:
      - healthcare-network

  # =============================================
  # MailHog (Email Testing)
  # =============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: healthcare-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - healthcare-network

  # =============================================
  # pgAdmin (Database Management UI)
  # =============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthcare-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthcare.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - healthcare-network

  # =============================================
  # MinIO (S3-compatible Object Storage)
  # =============================================
  minio:
    image: minio/minio:latest
    container_name: healthcare-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  pgadmin_data:
  minio_data:

networks:
  healthcare-network:
    driver: bridge
